<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/96afde0967.js"
      crossorigin="anonymous"
    ></script>

    <title>Let's Play!</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/quiz-night-home.webp"
        alt="Quiz night logo image"
        class="main-image"
      />
    </header>
    <main>
      <div class="container2">
        <div id="game" class="justify-center flex-column">
          <div class="username-and-score">
            <p></p>
          </div>
          <div>
            <div class="questions-box">
              <p id="question">Question will show here</p>
            </div>
            <div class="answer-buttons">
              <button
                class="button"
                id="answer-a-btn"
                aria-label="Answer Button A"
              >
                A
              </button>
              <button
                class="button"
                id="answer-b-btn"
                aria-label="Answer Button B"
              >
                B
              </button>
              <button
                class="button"
                id="answer-c-btn"
                aria-label="Answer Button C"
              >
                C
              </button>
              <button
                class="button"
                id="answer-d-btn"
                aria-label="Answer Button D"
              >
                D
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
